<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Factory - Richiesta Preventivo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid col-12">
            <div class="col-1"></div>
          <a class="navbar-brand col-8" href="#">Bool Factory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servizi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-2">
    <div class="row">
        <div class="col-12">            
            <h4 class="my-1">Richiesta Preventivo</h4>
            <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
            
            <form class="mt-4">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome</label>
                    <input type="text" class="form-control">
                </div>

                <form class="mt-4">
                  <div class="mb-3">
                      <label class="form-label fw-bold">Cognome</label>
                      <input type="text" class="form-control">
                  </div>

                  <form class="mt-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control">
                    </div>

                    <label class="form-label fw-bold">Tipo di lavoro</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Seleziona il tipo di lavoro</option>
                      <option value="1">Mematore</option>
                      <option value="2">Funambolo su spaghetti scotti</option>
                      <option value="3">Leccatore di francobolli</option>
                    </select>

                    
                    <div class="my-3">
                      <label class="form-label fw-bold">Textarea con Bootstrap 5</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <form class="mt-4">
                      <div class="mb-3">
                          <label class="form-label fw-bold">Codice promozionale (opzionale)</label>
                          <input type="text" class="form-control">
                      </div>

                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">Accetto la Privacy Policy</label>

                        </div>
                        <div class="container-fluid ">
                         <div class="col-md-6 m-5 d-flex">
                          <button class="btn btn-primary btn-sm" type="submit">Calcola preventivo</button>
                       
                          <div class="col-md-6 mx-4">
                           <p class="container-fluid text-center"><strong>Prezzo finale </strong><br
                           class="container-fluid text-center"><strong>€ 200</strong>,00</p>
                          </div>
                        
                         </div>

                       </div>
                  
                
                
             
                
                

                    
                    
                    
                </div>
            </form>
        </div>
    </div>
</div>
                <div class="footer">
                  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                    <div class="container-fluid col-12">
                        <div class="mt-4 text-muted small">
                         <p class="">© 2024 – Tutti i diritti riservati</p>
                        </div>
                    </div>
                  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
